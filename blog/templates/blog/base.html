<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    {% if title %}
        <title>CariKerja - {{ title }}</title>
    {% else %}
        <title>CariKerja</title>
    {% endif %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navigation-with-Button.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navigation-with-Search.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md shadow navigation-clean-search" style="margin-bottom: 20px">
        <div class="container">
            <i class="fa fa-bar-chart-o d-lg-flex justify-content-lg-center align-items-lg-center" style="width:26px;height: 26px;font-size: 21px;margin-right: 8px;"></i>
            <a class="navbar-brand" href="{% url 'blog-home' %}">CariKerja</a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="index.html">Lowongan</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Berita</a></li>
                    <li class="nav-item" role="presentation"></li>
                </ul>
                <form class="form-inline mr-auto" target="_self">
                    <div class="form-group">
                        <label for="search-field">
                            <i class="fa fa-search"></i>
                        </label>
                        <input class="form-control search-field" type="search" id="search-field" name="search">
                    </div>
                </form>
                <span class="d-md-flex align-items-md-center navbar-text actions">
                    <a class="login" href="{% url 'blog-login' %}" style="padding: 10px;">Log In</a>
                    <a class="btn btn-light action-button" role="button" href="{% url 'blog-signup' %}">Sign Up</a>
                </span>
            </div>
        </div>
    </nav>
<body>

	{% block content %}{% endblock %}

	<script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
